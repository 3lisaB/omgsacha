<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMG Sacha!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ff66b2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .image {
            position: absolute;
            width: 150px;
            animation: floaty 3s infinite ease-in-out, wiggle 1s infinite ease-in-out alternate;
        }
        @keyframes floaty {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        @keyframes wiggle {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        .birthday-text {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <h1 class="birthday-text">Happy Birthday!</h1>
    <div class="container" id="imageContainer"></div>
    <audio id="bgMusic" loop>
        <source src="whistle_sound.mp3" type="audio/mpeg">
    </audio>
    <button onclick="toggleMusic()" style="position: absolute; top: 20px; left: 20px; z-index: 100;">Play/Pause Music</button>
    
    <script>
        function createImage() {
            let img = document.createElement("img");
            img.src = "sacha_whistle.png";
            img.classList.add("image");
            img.style.left = Math.random() * window.innerWidth + "px";
            img.style.top = Math.random() * window.innerHeight + "px";
            document.getElementById("imageContainer").appendChild(img);
        }
        
        function spawnImages() {
            setInterval(() => {
                createImage();
            }, 1000);
        }
        
        spawnImages();
        
        function toggleMusic() {
            let audio = document.getElementById("bgMusic");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
