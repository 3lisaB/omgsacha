<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMG Sacha!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ff66b2;
        }
        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image {
            position: absolute;
            width: 150px;
            animation: floaty 3s infinite linear;
        }
        @keyframes floaty {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container" id="imageContainer"></div>
    <audio id="bgMusic" loop>
        <source src="whistle_sound.mp3" type="audio/mpeg">
    </audio>
    <button onclick="toggleMusic()" style="position: absolute; top: 20px; left: 20px; z-index: 100;">Play/Pause Music</button>
    
    <script>
        function createImage() {
            let img = document.createElement("img");
            img.src = "sacha_whistle.png";
            img.classList.add("image");
            img.style.left = Math.random() * window.innerWidth + "px";
            img.style.top = Math.random() * window.innerHeight + "px";
            document.getElementById("imageContainer").appendChild(img);
        }
        
        for (let i = 0; i < 10; i++) {
            createImage();
        }
        
        function toggleMusic() {
            let audio = document.getElementById("bgMusic");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
